<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 420px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Heading Styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Recommendation List Styling */
        .recommendations {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .recommendations li {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recommendations li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.5);
        }

        /* Back Button Styling */
        .back-btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: block;
            width: 100%;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
        }

        .back-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéØ Your Personalized Recommendations</h2>
        <ul class="recommendations">
            {% for item, score in recommendations %}
                <li>üî• Item ID: {{ item }} <span>‚≠ê Score: {{ score }}</span></li>
            {% endfor %}
        </ul>
        <a href="/" class="back-btn">üîô Go Back</a>
    </div>
</body>
</html>
