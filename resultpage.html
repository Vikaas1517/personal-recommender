<!DOCTYPE html>
<html>
<head>
    <title>Personalized Recommender</title>
</head>
<body>
    <h2>Enter User Details for Recommendation</h2>
    <form action="/recommend" method="post">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br>

        <label for="item_id">Item ID:</label>
        <input type="number" id="item_id" name="item_id" required><br>

        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" required><br>

        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br>

        <label for="user_interaction_count">User Interaction Count:</label>
        <input type="number" id="user_interaction_count" name="user_interaction_count" required><br>

        <label for="item_popularity">Item Popularity:</label>
        <input type="number" id="item_popularity" name="item_popularity" required><br>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
